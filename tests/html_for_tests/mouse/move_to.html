<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Move To</title>
</head>
<body>
    <style>
        #element1 {
            width: 100px;
            height: 100px;
            background-color: #000;
        }
        #element2 {
            width: 50px;
            height: 50px;
            background-color: #00ff00;
            display: none;
        }

        #element1:hover DIV {
            display: block;
            margin-left: 120px;
        }
    </style>

    <div id="element1">
        <div id="element2"></div>
    </div>

</body>
</html>
